<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar with CSS Only</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/00f365168b.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <!-- logo -->
        <div class="logo"><img src="logo.jpg" alt="logo" width="140"></div>
        <!-- nav links -->
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div>
            <!-- Contact -->
            <a href="#"><button class="cta">Contact</button></a>
            <input type="checkbox" id="check">
            <!-- Menu button on mobile -->
            <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
        </div>
    </nav>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
